# ra global configuration (~/.ra.toml)
# Settings here apply to all projects unless overridden by local configs.

# Global knowledge trees - accessible from any directory.
[tree.notes]
path = "~/notes"
include = ["**/*.md", "**/*.txt"]

# Default settings for all projects
[settings]
default_limit = 5

# Search settings
[search]
stemmer = "english"
limit = 10                 # final results after aggregation
max_candidates = 50        # candidates passed into aggregation phase

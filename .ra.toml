# ra configuration file
# See https://github.com/cortesi/ra for documentation

# Define knowledge trees - directories containing documents to index
[trees]
docs = "./docs"           # Local documentation
# notes = "~/notes"         # Personal notes with tilde expansion

# General settings
[settings]
# default_limit = 5         # Maximum results per query
# local_boost = 1.5         # Relevance multiplier for local trees
# chunk_at_headings = true  # Split documents at h1 boundaries
# max_chunk_size = 50000    # Warning threshold for chunk size

# Search settings
[search]
# fuzzy = true              # Enable fuzzy matching for typo tolerance
# fuzzy_distance = 1        # Levenshtein distance (0, 1, or 2)
# stemmer = "english"       # Stemming language

# Context command settings
[context]
# limit = 10                # Default chunks to return
# min_term_frequency = 2    # Ignore rare terms
# min_word_length = 4       # Ignore short words
# max_word_length = 30      # Ignore very long words
# sample_size = 50000       # Max bytes to analyze from large files

# File extension to search term mappings
# [context.patterns]
# "*.rs" = ["rust"]
# "*.py" = ["python"]
# "*.tsx" = ["typescript", "react"]

# Include patterns - select which files to index from each tree
# [[include]]
# tree = "docs"
# pattern = "**/*.md"
#
# [[include]]
# tree = "docs"
# pattern = "**/*.txt"
